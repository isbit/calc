{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login form</h2>

    <form id="login" action="{{ url_for('login') }}" method="POST">
        <label for="username">Username:</label><input type="text" name="username" required>
        <label for="password">Password:</label><input type="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <p>If you don't already have an account, you can <a href="{{ url_for('register') }}">create one</a>.</p>
{% endblock %}
